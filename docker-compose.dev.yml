# Docker Compose for development - uses hot reload
version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: leaderboard-db-dev
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: leaderboard_db
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - leaderboard-network-dev

  redis:
    image: redis:7-alpine
    container_name: leaderboard-cache-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    networks:
      - leaderboard-network-dev

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: leaderboard-api-dev
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/leaderboard_db
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: development
      DEBUG: true
      LOG_LEVEL: DEBUG
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - leaderboard-network-dev

volumes:
  postgres_data_dev:
  redis_data_dev:

networks:
  leaderboard-network-dev:
    driver: bridge
